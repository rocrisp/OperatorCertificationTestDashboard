{{- if .Values.sshKey.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "operator-test-dashboard.fullname" . }}-ssh-key
  labels:
    {{- include "operator-test-dashboard.labels" . | nindent 4 }}
type: Opaque
data:
  {{ .Values.sshKey.key }}: {{ .Values.sshKey.privateKey }}
{{- end }}
