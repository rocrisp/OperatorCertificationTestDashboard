# Default values for operator-test-dashboard
# This is a YAML-formatted file.

# Number of replicas
replicaCount: 1

# Container image configuration
image:
  repository: quay.io/rocrisp/operator-test-dashboard
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Service account configuration
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod annotations and labels
podAnnotations: {}
podLabels: {}

# Pod security context
podSecurityContext:
  fsGroup: 1000

# Container security context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

# Service configuration
service:
  type: ClusterIP
  port: 5001

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: operator-dashboard.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: operator-dashboard-tls
  #    hosts:
  #      - operator-dashboard.local

# OpenShift Route configuration (alternative to Ingress)
route:
  enabled: false
  host: ""
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect

# Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity rules
affinity: {}

# Dashboard configuration
config:
  # Remote host to SSH into (the OpenShift bastion/jumphost)
  remoteHost: "rdu2"
  
  # SSH user (leave empty to use default)
  sshUser: ""
  
  # Base directory on remote host where certsuite is installed
  remoteBaseDir: "/root/test-rose/certsuite"
  
  # Directory where test reports are stored
  reportDir: "/var/www/html"
  
  # Dashboard port
  port: 5001
  
  # Enable debug mode
  debug: false
  
  # Catalog indexes
  catalogs:
    redhat:
      index: "registry.redhat.io/redhat/redhat-operator-index:v4.20"
      # Comma-separated list of operators (leave empty for defaults)
      operators: ""
    certified:
      index: "registry.redhat.io/redhat/certified-operator-index:v4.20"
      # Comma-separated list of operators (leave empty for defaults)
      operators: ""

# SSH key secret configuration
sshKey:
  # Create a secret with SSH private key
  create: false
  # Name of existing secret containing SSH key (if create is false)
  existingSecret: ""
  # Key name in the secret
  key: "id_rsa"
  # SSH private key content (base64 encoded) - only used if create is true
  # Generate with: cat ~/.ssh/id_rsa | base64 -w0
  privateKey: ""

# Persistent volume for logs (optional)
persistence:
  enabled: false
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 1Gi
  annotations: {}

# Liveness and readiness probes
probes:
  liveness:
    enabled: true
    initialDelaySeconds: 10
    periodSeconds: 30
    timeoutSeconds: 10
    failureThreshold: 3
  readiness:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
